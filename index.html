    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
      }
      .scanning-line {
        height: 2px;
        background: linear-gradient(90deg, transparent, #3b82f6, transparent);
        box-shadow: 0 0 15px #3b82f6;
        position: absolute;
        width: 100%;
        top: 0;
        left: 0;
        animation: scan 2s linear infinite;
      }
      @keyframes scan {
        0% { top: 0; }
        100% { top: 100%; }
      }
      .markdown-content blockquote {
        border-left: 4px solid #cbd5e1;
        padding-left: 1rem;
        margin: 1rem 0;
        font-style: italic;
        color: #475569;
      }
      .markdown-content h3 {
        font-weight: 700;
        margin-top: 1.5rem;
        margin-bottom: 0.5rem;
        color: #1e3a8a;
      }
      .markdown-content ul {
        list-style-type: disc;
        margin-left: 1.5rem;
      }
      .highlight-red {
        background-color: #fee2e2;
        color: #dc2626;
        padding: 0 2px;
        border-radius: 2px;
        font-weight: 600;
      }
    </style>
